<html>
<head>
	<title>Assignment No.2</title>
</head>
<body>
	<h2 style="text-align: center; margin-top: 100px;">Welcome To My Form</h2>
	<form>
		<table border="" align="center" style="text-align: center;" >
			<tr>
			<th  colspan="2">
				<h1>Contact Us</h1>
			</th>
			</tr>
			<tr>
				<td><label>First Name</label></td>
				<td><input type="text" name="fname" placeholder="First Name"></td>
			</tr>
			<tr>
				<td><label>Last Name</label></td>
				<td><input type="text" name="lstname" placeholder="Last Name"></td>
			</tr>
			<tr>
				<td><label>Contact No</label></td>
				<td><input type="numeric" name="phoneno" placeholder="Phone No."></td>
			</tr>
			<tr>
				<td><label>Email</label></td>
				<td><input type="email" name="email" placeholder="Email"></td>
			</tr>
			<tr>
				<td><label>Gender</label></td>
				<td><input type="radio">Male
				<input type="radio"> Female</td>
			</tr>
			<tr>
				<td>Country</td>
				<td>
					<select>
							  <option value="">Select Country</option>
							  <option value="Pakistan">Pakistan</option>
							  <option value="India">India</option>
							  <option value="China">China</option>
							  <option value="Turky">Turky</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label>Comments</label></td>
				<td><textarea cols="20" rows="5" placeholder="Feedback here ....!"></textarea></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Submit" name="submit" style="color: blue; height:30px;width: 150px;"></td>
			</tr>
		</table>
	</form>
</body>
</html>
